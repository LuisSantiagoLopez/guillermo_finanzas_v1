<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Processed Documents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ececec, #ffffff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .download-button {
            display: inline-block;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .download-button:hover {
            background: #0056b3;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #218838;
        }
        p {
            font-weight: 400;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gracias por la espera, aqu√≠ tienes tus documentos.</h1>
        <ul>
            {% for file in files %}
                <li><a class="download-button" href="{% url 'download_file' file %}">Download {{ file }}</a></li>
            {% empty %}
                <p>No hay documentos procesados disponibles.</p>
            {% endfor %}
        </ul>
        <a class="back-button" href="/upload/">Regresar</a>
    </div>
</body>
</html>
